<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Response</title>
</head>
<body>
    <h1>Stream Response</h1>
    <textarea id="response" rows="20" cols="100"></textarea>
    <br><br>
    <input type="text" id="userInput" placeholder="질문을 입력하세요" size="100">
    <button onclick="fetchStream()">질문 보내기</button>

    <script>
        async function fetchStream() {
            const userInput = document.getElementById('userInput').value;
            if (!userInput) {
                alert("질문을 입력하세요");
                return;
            }

            const response = await fetch('http://localhost:8000/stream', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ user_input: userInput })
            });

            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            const textarea = document.getElementById('response');
            textarea.value = "";

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;
                textarea.value += decoder.decode(value, { stream: true });
            }
        }
    </script>
</body>
</html>
